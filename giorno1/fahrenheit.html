<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Convertitore Celsius → Fahrenheit</title>
</head>
<body>
  <h1>Convertitore di temperatura</h1>

  <label for="celsius">Inserisci gradi in Celsius:</label>
  <input type="number" id="celsius" />
  <button onclick="converti()">Converti</button>

  <p id="risultato"></p>

  <script>
    function converti() {
      let celsius = parseFloat(document.getElementById("celsius").value);
      
      if (isNaN(celsius)) {
        document.getElementById("risultato").textContent = "Per favore, inserisci un numero valido.";
        return;
      }

      let fahrenheit = celsius * 1.8 + 32;
      document.getElementById("risultato").textContent = "La temperatura in Fahrenheit è: " + fahrenheit.toFixed(2);
    }
  </script>
</body>
</html>
