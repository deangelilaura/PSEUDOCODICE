<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Area Rettangolo</title>
</head>
<body>

    <h1>Calcolo dell'Area di un Rettangolo</h1>

    <script>
        // Il tuo codice JavaScript va qui
        let a = parseFloat(prompt("inserisci base:"));
        let b = parseFloat(prompt("inserisci altezza:"));
        let area = a * b;
        console.log("area:", area);
    </script>

</body>
</html>
