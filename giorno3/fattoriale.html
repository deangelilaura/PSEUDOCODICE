<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolo del fattoriale</title>
</head>
<body>
  <h1>Calcolo del fattoriale</h1>

  <label for="numero">Inserisci un numero:</label>
  <input type="number" id="numero" min="0" placeholder="Es. 5"><br><br>

  <button onclick="calcolaFattoriale()">Calcola</button>

  <p id="risultato"></p>

  <script>
    function calcolaFattoriale() {
      let n = parseInt(document.getElementById("numero").value);

      if (isNaN(n) || n < 0) {
        document.getElementById("risultato").textContent = "Per favore, inserisci un numero intero non negativo.";
        return;
      }

      let fattoriale = 1;
      for (let i = 1; i <= n; i++) {
        fattoriale *= i;
      }

      document.getElementById("risultato").textContent = `Il fattoriale di ${n} Ã¨: ${fattoriale}`;
    }
  </script>
</body>
</html>
