<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Trova il numero più grande</title>
</head>
<body>
  <h1>Trova il numero più grande</h1>

  <label for="num1">Inserisci il primo numero:</label>
  <input type="number" id="num1"><br><br>

  <label for="num2">Inserisci il secondo numero:</label>
  <input type="number" id="num2"><br><br>

  <label for="num3">Inserisci il terzo numero:</label>
  <input type="number" id="num3"><br><br>

  <button onclick="trovaMaggiore()">Confronta</button>

  <p id="risultato"></p>

  <script>
    function trovaMaggiore() {
      let a = parseInt(document.getElementById("num1").value);
      let b = parseInt(document.getElementById("num2").value);
      let c = parseInt(document.getElementById("num3").value);

      // Controllo validità input
      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById("risultato").textContent = "Inserisci tre numeri validi.";
        return;
      }

      let maggiore;

      if (a >= b && a >= c) {
        maggiore = a;
      } else if (b >= a && b >= c) {
        maggiore = b;
      } else {
        maggiore = c;
      }

      document.getElementById("risultato").textContent = "Il numero più grande è: " + maggiore;
    }
  </script>
</body>
</html>
